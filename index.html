<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch a sketch</title>
  </head>
  <body>
    <h1 class="title">ETCH &ThinSpace; A &ThinSpace; SKETCH</h1>
    <h2 class="grid-size"></h2>
    <div class="grid-container">
      <div class="settings">
        <button class="btn btn--size">Change Size</button>
        <button class="btn btn--color">
          Select a color:
          <input class="color-picker" type="color" value="#ff0000" />
        </button>
        <button class="btn btn--random">Random RGB Mode: OFF</button>
        <button class="btn btn--clear">Clear</button>
      </div>
    </div>
  </body>
</html>
